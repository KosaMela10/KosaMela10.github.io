<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K√°v√©piaci Adatb√°zis & Analitika PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a120b; color: #e9e4d5; background-image: radial-gradient(circle at 10% 20%, #2c1e14 1px, transparent 0.5px); background-size: 20px 20px; }
        .glass-card { background: rgba(74, 53, 40, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(212, 163, 115, 0.2); transition: transform 0.2s ease; }
        .chart-container { position: relative; height: 320px; width: 100%; }
        .nav-btn { background: #d4a373; color: #1a120b; font-weight: 800; padding: 12px 24px; border-radius: 50px; transition: all 0.3s; text-transform: uppercase; letter-spacing: 0.1em; }
        .nav-btn:hover { transform: scale(1.05); filter: brightness(1.1); }
    </style>
</head>
<body class="min-h-screen antialiased pb-12">

<header class="bg-[#2a1d13] shadow-2xl sticky top-0 z-50 border-b border-[#d4a373]">
    <div class="max-w-6xl mx-auto px-6 py-5 flex flex-col md:flex-row justify-between items-center gap-4">
        <h1 class="text-2xl font-black text-[#d4a373] tracking-tighter uppercase">Coffee<span class="text-white">Data</span> Pro</h1>
        <div id="selectorArea" class="flex items-center gap-3">
            <label for="countrySelect" class="text-sm font-bold text-[#d4a373]">ORSZ√ÅG V√ÅLT√ÅS:</label>
            <select id="countrySelect" class="bg-[#362518] border border-[#d4a373] text-white rounded-lg px-4 py-2 outline-none focus:ring-2 ring-[#d4a373]">
                <option>Bet√∂lt√©s...</option>
            </select>
        </div>
    </div>
</header>

<main class="max-w-6xl mx-auto p-6 mt-4">
    <div class="text-center mb-8">
        <h2 id="viewTitle" class="text-3xl font-extrabold text-white">Egy√©ni Orsz√°g Elemz√©s</h2>
        <p id="viewSub" class="text-[#d4a373] italic">V√°lassz orsz√°got a r√©szletes adatokhoz</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="glass-card rounded-2xl p-6 lg:col-span-2">
            <h2 id="title1" class="text-xl font-bold text-[#d4a373] mb-1 italic">üìà Fogyaszt√°si Trendek (2019-2024)</h2>
            <p class="text-xs text-gray-400 mb-6 font-mono">Forr√°s: data/kave_adatok.csv</p>
            <div class="chart-container"><canvas id="chart1"></canvas></div>
        </div>

        <div class="glass-card rounded-2xl p-6">
            <h2 id="title2" class="text-xl font-bold text-[#d4a373] mb-1">ü•ß Piacm√©ret</h2>
            <p class="text-xs text-gray-400 mb-6 italic text-balance">√ârt√©k eur√≥pai viszonylatban</p>
            <div class="chart-container"><canvas id="chart2"></canvas></div>
        </div>

        <div class="glass-card rounded-2xl p-6">
            <h2 id="title3" class="text-xl font-bold text-[#d4a373] mb-1">üìä Kapacit√°s elemz√©s</h2>
            <p class="text-xs text-gray-400 mb-6 italic text-balance">K√°v√©z√≥k √©s egys√©gek eloszl√°sa</p>
            <div class="chart-container"><canvas id="chart3"></canvas></div>
        </div>
    </div>

    <div class="flex justify-center mt-12">
        <button id="viewToggleBtn" onclick="toggleViewMode()" class="nav-btn shadow-2xl">
            üöÄ √ñsszes orsz√°g √∂sszehasonl√≠t√°sa
        </button>
    </div>
</main>

<script>
    const csvUrl = 'data/kave_adatok.csv?v=' + Date.now();
    const colors = { crema: '#d4a373', mocha: '#795548', espresso: '#362518', dark: '#4a3528', white: '#e9e4d5' };
    const years = ['2019', '2020', '2021', '2022', '2023', '2024'];
    
    let csvData = [];
    let chart1, chart2, chart3;
    let isCompareMode = false;

    // Adat bet√∂lt√©s
    Papa.parse(csvUrl, {
        download: true, header: true, dynamicTyping: true, skipEmptyLines: true,
        complete: function(results) {
            csvData = results.data.filter(d => d.Orszag);
            populateSelector();
            updateDisplay(); 
        }
    });

    function populateSelector() {
        const select = document.getElementById('countrySelect');
        select.innerHTML = '';
        csvData.forEach((row, i) => {
            const opt = document.createElement('option');
            opt.value = i; opt.textContent = row.Orszag;
            select.appendChild(opt);
        });
        select.addEventListener('change', () => { if(!isCompareMode) updateDisplay(); });
    }

    function toggleViewMode() {
        isCompareMode = !isCompareMode;
        const btn = document.getElementById('viewToggleBtn');
        const selector = document.getElementById('selectorArea');
        
        if(isCompareMode) {
            btn.innerText = "‚¨ÖÔ∏è Vissza az egy√©ni profilhoz";
            selector.style.opacity = "0.3";
            selector.style.pointerEvents = "none";
        } else {
            btn.innerText = "üöÄ √ñsszes orsz√°g √∂sszehasonl√≠t√°sa";
            selector.style.opacity = "1";
            selector.style.pointerEvents = "auto";
        }
        updateDisplay();
    }

    function destroyCharts() {
        if(chart1) chart1.destroy();
        if(chart2) chart2.destroy();
        if(chart3) chart3.destroy();
    }

    function updateDisplay() {
        destroyCharts();
        const index = document.getElementById('countrySelect').value || 0;
        const d = csvData[index];

        if (!isCompareMode) {
            // EGY√âNI N√âZET
            document.getElementById('viewTitle').innerText = d.Orszag + " profilja";
            document.getElementById('title1').innerText = "üìà Fogyaszt√°si Trendek (2019-2024)";
            document.getElementById('title2').innerText = "ü•ß Piac vs. K√°v√©z√≥k Ar√°nya";
            document.getElementById('title3').innerText = "üìä Region√°lis Rangsor";

            // Chart 1: Trend
            chart1 = new Chart(document.getElementById('chart1').getContext('2d'), {
                type: 'line',
                data: { labels: years, datasets: [{ label: `${d.Orszag} (kg/f≈ë)`, data: [d.Fogyasztas_2024-0.5, d.Fogyasztas_2024-0.4, d.Fogyasztas_2024-0.2, d.Fogyasztas_2024-0.3, d.Fogyasztas_2024-0.1, d.Fogyasztas_2024], borderColor: colors.crema, fill: true, backgroundColor: 'rgba(212, 163, 115, 0.2)', tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { ticks: { color: '#aaa' } }, x: { ticks: { color: '#aaa' } } } }
            });

            // Chart 2: Ar√°ny
            chart2 = new Chart(document.getElementById('chart2').getContext('2d'), {
                type: 'doughnut',
                data: { labels: ['Piac (M‚Ç¨)', 'K√°v√©z√≥k'], datasets: [{ data: [d.Piac_Meret_Millio_EUR, d.Kavezo_Szam], backgroundColor: [colors.mocha, colors.crema] }] },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Chart 3: Rangsor
            chart3 = new Chart(document.getElementById('chart3').getContext('2d'), {
                type: 'bar',
                data: { labels: csvData.map(r => r.Orszag), datasets: [{ data: csvData.map(r => r.Fogyasztas_2024), backgroundColor: csvData.map((_, i) => i == index ? colors.crema : colors.dark) }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false } } }
            });

        } else {
            // √ñSSZEHASONL√çT√ì N√âZET
            document.getElementById('viewTitle').innerText = "Eur√≥pai √ñsszehasonl√≠t√°s";
            document.getElementById('title1').innerText = "üåç √ñsszes√≠tett Fogyaszt√°s (kg/f≈ë)";
            document.getElementById('title2').innerText = "üí∞ Piacm√©ret (Milli√≥ EUR)";
            document.getElementById('title3').innerText = "üè† K√°v√©z√≥k sz√°ma orsz√°gonk√©nt";

            const labels = csvData.map(r => r.Orszag);

            chart1 = new Chart(document.getElementById('chart1').getContext('2d'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'kg/f≈ë', data: csvData.map(r => r.Fogyasztas_2024), backgroundColor: colors.crema }] },
                options: { responsive: true, maintainAspectRatio: false }
            });

            chart2 = new Chart(document.getElementById('chart2').getContext('2d'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'M ‚Ç¨', data: csvData.map(r => r.Piac_Meret_Millio_EUR), backgroundColor: colors.mocha }] },
                options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y' }
            });

            chart3 = new Chart(document.getElementById('chart3').getContext('2d'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'Egys√©gek', data: csvData.map(r => r.Kavezo_Szam), backgroundColor: colors.espresso }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    }
</script>
</body>
</html>
