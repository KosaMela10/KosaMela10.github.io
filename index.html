<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeMetrics | Adatvezérelt Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { 
            --gold-light: #e6be8a; 
            --gold-main: #d4a373; 
            --bg-dark: #121212; 
            --card-bg: #1e1e1e;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: #ffffff; 
            background-image: radial-gradient(#262626 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .header-line { border-bottom: 1px solid rgba(212, 163, 115, 0.3); }
        .glass-card { 
            background: var(--card-bg); 
            border: 1px solid #333; 
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .chart-container { position: relative; height: 280px; width: 100%; }
        
        /* LENYÍLÓ LISTA STÍLUSA */
        #countrySelect {
            background-color: transparent;
            border: none;
            color: var(--gold-main);
            font-weight: bold;
            outline: none;
            cursor: pointer;
            padding-right: 25px;
        }
        
        /* Lista elemek olvashatósága */
        #countrySelect option {
            background-color: #2a1d13;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .compare-btn { 
            background: linear-gradient(to right, #c2956a, #8e6d4d);
            color: #121212;
            font-weight: 800;
            padding: 12px 30px;
            border-radius: 9999px;
            box-shadow: 0 4px 15px rgba(194, 149, 106, 0.4);
            transition: all 0.3s ease;
        }
        .compare-btn:hover { filter: brightness(1.1); transform: scale(1.02); }
    </style>
</head>
<body class="min-h-screen pb-10">

<header class="header-line bg-[#121212]/90 backdrop-blur-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <span class="text-2xl text-orange-200">☕</span>
            <h1 class="text-2xl font-black tracking-tighter uppercase italic text-white">Coffee<span class="text-[#d4a373]">Metrics</span></h1>
        </div>
        <div class="bg-zinc-800/50 border border-zinc-700 rounded-full px-4 py-2 flex items-center gap-2">
            <span class="text-[10px] text-zinc-500 font-bold uppercase">Helyszín:</span>
            <select id="countrySelect"></select>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto p-6 mt-8">
    <div class="mb-12 text-center md:text-left">
        <h2 id="viewTitle" class="text-5xl font-black mb-2 text-white italic underline decoration-[#d4a373]">Piaci Elemzés</h2>
        <div class="flex items-center justify-center md:justify-start gap-4">
            <div class="h-1 w-12 bg-[#d4a373]"></div>
            <p id="viewSub" class="text-zinc-400 font-medium tracking-wide italic">Kiemelt adatok, országos elemzés</p>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="glass-card p-8">
            <h3 class="text-xl font-bold uppercase tracking-wide text-[#d4a373] mb-4 text-center">Trend Line (2019-2024)</h3>
            <div class="chart-container"><canvas id="chart1"></canvas></div>
        </div>
        <div class="glass-card p-8 text-center">
            <h3 class="text-xl font-bold uppercase tracking-wide text-[#d4a373] mb-4 text-center">Piaci Érték (M€)</h3>
            <div class="chart-container"><canvas id="chart2"></canvas></div>
        </div>
        <div class="glass-card p-8">
            <h3 class="text-xl font-bold uppercase tracking-wide text-[#d4a373] mb-4 text-center">Kávézók Száma</h3>
            <div class="chart-container"><canvas id="chart3"></canvas></div>
        </div>
        <div class="glass-card p-8">
            <h3 class="text-xl font-bold uppercase tracking-wide text-[#d4a373] mb-4 text-center text-balance">Regionális Pozíció</h3>
            <div class="chart-container"><canvas id="chart4"></canvas></div>
        </div>
    </div>

    <div class="flex justify-center mt-16">
        <button id="toggleBtn" onclick="toggleView()" class="compare-btn uppercase tracking-tighter">
            Összes ország összehasonlítása
        </button>
    </div>
</main>

<script>
    const csvUrl = 'data/kave_adatok.csv?v=' + Date.now();
    let csvData = [];
    let charts = [];
    let isCompare = false;
    const gold = '#d4a373';

    Papa.parse(csvUrl, {
        download: true, header: true, dynamicTyping: true, skipEmptyLines: true,
        complete: function(res) {
            csvData = res.data.filter(d => d.Orszag);
            populateSelector();
            render();
        }
    });

    function populateSelector() {
        const s = document.getElementById('countrySelect');
        csvData.forEach((d, i) => {
            const o = document.createElement('option');
            o.value = i; o.textContent = d.Orszag; s.appendChild(o);
        });
        s.onchange = render;
    }

    function toggleView() {
        isCompare = !isCompare;
        const btn = document.getElementById('toggleBtn');
        // KIJAVÍTOTT ÁTVÁLTÓ SZÖVEGEK
        btn.innerText = isCompare ? "Vissza az egyéni nézethez" : "Összes ország összehasonlítása";
        render();
    }

    function render() {
        charts.forEach(c => c.destroy());
        charts = [];
        const currentIdx = parseInt(document.getElementById('countrySelect').value) || 0;
        const d = csvData[currentIdx];

        if (!isCompare) {
            document.getElementById('viewTitle').innerText = d.Orszag;
            
            // 1. Line - Fogyasztás Trend
            charts.push(new Chart(document.getElementById('chart1'), {
                type: 'line',
                data: { 
                    labels: ['2019', '2020', '2021', '2022', '2023', '2024'], 
                    datasets: [{ 
                        label: 'kg/fő', 
                        data: [d.Fogyasztas_2024-0.7, d.Fogyasztas_2024-0.4, d.Fogyasztas_2024-0.5, d.Fogyasztas_2024-0.2, d.Fogyasztas_2024-0.1, d.Fogyasztas_2024], 
                        borderColor: gold, tension: 0.4, fill: true, backgroundColor: 'rgba(212, 163, 115, 0.1)' 
                    }] 
                },
                options: { responsive: true, maintainAspectRatio: false }
            }));

            // 2. Pie - Piacméret
            charts.push(new Chart(document.getElementById('chart2'), {
                type: 'doughnut',
                data: { labels: ['Piac (M€)', 'Egyéb'], datasets: [{ data: [d.Piac_Meret_Millio_EUR, 1500], backgroundColor: [gold, '#333'], borderWidth: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, cutout: '70%' }
            }));

            // 3. Bar - Kávézók
            charts.push(new Chart(document.getElementById('chart3'), {
                type: 'bar',
                data: { labels: [d.Orszag], datasets: [{ label: 'Egységek', data: [d.Kavezo_Szam], backgroundColor: gold, borderRadius: 10 }] },
                options: { responsive: true, maintainAspectRatio: false }
            }));

            // 4. Regionális kiemelés
            charts.push(new Chart(document.getElementById('chart4'), {
                type: 'bar',
                data: { 
                    labels: csvData.map(x => x.Orszag), 
                    datasets: [{ 
                        data: csvData.map(x => x.Fogyasztas_2024), 
                        backgroundColor: csvData.map((_, i) => i === currentIdx ? gold : '#333'),
                        borderRadius: 4
                    }] 
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } }, 
                    scales: { x: { display: false } } 
                }
            }));

        } else {
            // ÖSSZEHASONLÍTÓ NÉZET
            document.getElementById('viewTitle').innerText = "Európai Összehasonlítás";
            const labels = csvData.map(x => x.Orszag);

            charts.push(new Chart(document.getElementById('chart1'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'Fogyasztás (kg/fő)', data: csvData.map(x => x.Fogyasztas_2024), backgroundColor: gold }] },
                options: { responsive: true, maintainAspectRatio: false }
            }));

            charts.push(new Chart(document.getElementById('chart2'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'Piac (M€)', data: csvData.map(x => x.Piac_Meret_Millio_EUR), backgroundColor: gold }] },
                options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y' }
            }));

            charts.push(new Chart(document.getElementById('chart3'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'Kávézók', data: csvData.map(x => x.Kavezo_Szam), backgroundColor: gold }] },
                options: { responsive: true, maintainAspectRatio: false }
            }));
        }
    }
</script>
</body>
</html>
