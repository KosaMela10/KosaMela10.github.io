<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kávépiaci Adatbázis 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { background-color: #120b06; color: #f3ece4; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(43, 29, 20, 0.8); border: 1px solid #d4a373; border-radius: 1rem; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

<header class="max-w-6xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
    <h1 class="text-3xl font-black text-[#d4a373] tracking-tighter">COFFEE<span class="text-white">DATA</span> PRO</h1>
    <select id="countrySelect" class="bg-[#2a1d13] border-2 border-[#d4a373] p-3 rounded-xl text-white outline-none focus:ring-2 ring-orange-400">
        <option>Adatok betöltése...</option>
    </select>
</header>

<main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
    
    <div class="lg:col-span-2 glass p-6 shadow-2xl">
        <h2 id="title" class="text-2xl font-bold mb-6 text-[#d4a373]">Válassz országot a listából!</h2>
        <div style="height: 350px; position: relative;">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <div class="flex flex-col gap-4">
        <div class="glass p-6 text-center">
            <p class="text-xs text-gray-400 uppercase tracking-widest mb-1">Piacméret</p>
            <p id="market" class="text-3xl font-black">-</p>
            <p class="text-xs text-[#d4a373]">Millió EUR</p>
        </div>
        <div class="glass p-6 text-center text-balance">
            <p class="text-xs text-gray-400 uppercase tracking-widest mb-1">Kedvenc Típus</p>
            <p id="type" class="text-2xl font-bold italic">-</p>
        </div>
        <div class="glass p-6 text-center">
            <p class="text-xs text-gray-400 uppercase tracking-widest mb-1">Kávézók száma</p>
            <p id="shops" class="text-3xl font-black">-</p>
            <p class="text-xs text-gray-400">Hivatalos egység</p>
        </div>
    </div>
</main>

<script>
    const url = 'data/kave_adatok.csv?v=' + Date.now();
    let myChart;

    Papa.parse(url, {
        download: true,
        header: true,
        dynamicTyping: true,
        skipEmptyLines: true,
        complete: function(results) {
            const data = results.data;
            const select = document.getElementById('countrySelect');
            select.innerHTML = '<option value="" disabled selected>Válassz országot (20+ elérhető)...</option>';

            data.forEach((row, i) => {
                if(row.Orszag) {
                    let opt = document.createElement('option');
                    opt.value = i; opt.text = row.Orszag; select.appendChild(opt);
                }
            });

            select.onchange = function() {
                const d = data[this.value];
                updateUI(d);
            };
        }
    });

    function updateUI(d) {
        document.getElementById('title').innerText = d.Orszag + " - Fogyasztási adatok";
        document.getElementById('market').innerText = d.Piac_Meret_Millio_EUR;
        document.getElementById('type').innerText = d.Kedvenc_Tipus;
        document.getElementById('shops').innerText = d.Kavezo_Szam.toLocaleString();

        const ctx = document.getElementById('chart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Egy főre eső fogyasztás (kg/év)', 'Régiós átlag'],
                datasets: [{
                    label: d.Orszag,
                    data: [d.Fogyasztas_2024, 4.2],
                    backgroundColor: ['#d4a373', '#4a3528'],
                    borderRadius: 8
                }]
            },
            options: { 
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { grid: { color: '#2c1e14' }, ticks: { color: '#aaa' } } }
            }
        });
    }
</script>
</body>
</html>
