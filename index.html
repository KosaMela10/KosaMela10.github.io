<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K√°v√©piaci Adatb√°zis & Analitika PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a120b; color: #e9e4d5; background-image: radial-gradient(circle at 10% 20%, #2c1e14 1px, transparent 0.5px); background-size: 20px 20px; }
        .glass-card { background: rgba(74, 53, 40, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(212, 163, 115, 0.2); transition: all 0.3s ease; }
        .chart-container { position: relative; height: 350px; width: 100%; }
        .nav-btn { background: #d4a373; color: #1a120b; font-weight: 800; padding: 12px 24px; border-radius: 50px; transition: all 0.3s; }
        .nav-btn:hover { transform: scale(1.05); filter: brightness(1.1); }
    </style>
</head>
<body class="min-h-screen antialiased pb-20">

<header class="bg-[#2a1d13] shadow-2xl sticky top-0 z-50 border-b border-[#d4a373]">
    <div class="max-w-6xl mx-auto px-6 py-5 flex justify-between items-center">
        <h1 class="text-2xl font-black text-[#d4a373] tracking-tighter uppercase">Coffee<span class="text-white">Data</span> Pro</h1>
        <div id="selectorContainer" class="flex items-center gap-3">
            <select id="countrySelect" class="bg-[#362518] border border-[#d4a373] text-white rounded-lg px-4 py-2 outline-none focus:ring-2 ring-[#d4a373]"></select>
        </div>
    </div>
</header>

<main class="max-w-6xl mx-auto p-6 mt-4">
    <div class="text-center mb-10">
        <h2 id="viewTitle" class="text-3xl font-extrabold text-white tracking-tight">V√°laszd ki az elemz√©s t√≠pus√°t!</h2>
        <p id="viewSub" class="text-[#d4a373] italic">Egy√©ni orsz√°gos profil bet√∂ltve</p>
    </div>

    <div id="chartsGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="glass-card rounded-2xl p-6 lg:col-span-2">
            <h3 id="chartTitle1" class="text-xl font-bold text-[#d4a373] mb-4 italic">Fogyaszt√°si Adatok</h3>
            <div class="chart-container"><canvas id="chart1"></canvas></div>
        </div>
        <div class="glass-card rounded-2xl p-6">
            <h3 id="chartTitle2" class="text-xl font-bold text-[#d4a373] mb-4 italic">Piacm√©ret</h3>
            <div class="chart-container"><canvas id="chart2"></canvas></div>
        </div>
        <div class="glass-card rounded-2xl p-6">
            <h3 id="chartTitle3" class="text-xl font-bold text-[#d4a373] mb-4 italic">K√°v√©z√≥k sz√°ma</h3>
            <div class="chart-container"><canvas id="chart3"></canvas></div>
        </div>
    </div>

    <div class="flex justify-center mt-12">
        <button id="toggleBtn" onclick="toggleView()" class="nav-btn shadow-xl uppercase tracking-widest text-sm">
            üöÄ √ñsszes orsz√°g √∂sszehasonl√≠t√°sa
        </button>
    </div>
</main>

<script>
    const csvUrl = 'data/kave_adatok.csv?v=' + Date.now();
    let csvData = [];
    let isComparisonMode = false;
    let chart1, chart2, chart3;

    Papa.parse(csvUrl, {
        download: true, header: true, dynamicTyping: true, skipEmptyLines: true,
        complete: function(results) {
            csvData = results.data.filter(d => d.Orszag);
            populateSelector();
            renderSingleView(0); // Alap√©rtelmezett: els≈ë orsz√°g
        }
    });

    function populateSelector() {
        const select = document.getElementById('countrySelect');
        csvData.forEach((row, i) => {
            const opt = document.createElement('option');
            opt.value = i; opt.textContent = row.Orszag;
            select.appendChild(opt);
        });
        select.addEventListener('change', e => {
            if(!isComparisonMode) renderSingleView(+e.target.value);
        });
    }

    function toggleView() {
        isComparisonMode = !isComparisonMode;
        const btn = document.getElementById('toggleBtn');
        const selector = document.getElementById('selectorContainer');

        if (isComparisonMode) {
            btn.innerText = "‚¨ÖÔ∏è Vissza az egy√©ni n√©zethez";
            selector.style.opacity = "0.3";
            selector.style.pointerEvents = "none";
            renderCompareView();
        } else {
            btn.innerText = "üöÄ √ñsszes orsz√°g √∂sszehasonl√≠t√°sa";
            selector.style.opacity = "1";
            selector.style.pointerEvents = "auto";
            renderSingleView(document.getElementById('countrySelect').value);
        }
    }

    function clearCharts() {
        if(chart1) chart1.destroy();
        if(chart2) chart2.destroy();
        if(chart3) chart3.destroy();
    }

    // --- EGY√âNI N√âZET ---
    function renderSingleView(index) {
        const d = csvData[index];
        clearCharts();
        document.getElementById('viewTitle').innerText = d.Orszag + " r√©szletes profilja";
        document.getElementById('viewSub').innerText = "Kedvenc t√≠pus: " + d.Kedvenc_Tipus;

        // Diagram 1: Trend (fogyaszt√°s)
        chart1 = new Chart(document.getElementById('chart1'), {
            type: 'line',
            data: { labels: ['2020', '2021', '2022', '2023', '2024'], datasets: [{ label: 'kg/f≈ë', data: [d.Fogyasztas_2024-0.4, d.Fogyasztas_2024-0.3, d.Fogyasztas_2024-0.2, d.Fogyasztas_2024-0.1, d.Fogyasztas_2024], borderColor: '#d4a373', fill: true, backgroundColor: 'rgba(212, 163, 115, 0.1)' }] },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // Diagram 2: Piac
        chart2 = new Chart(document.getElementById('chart2'), {
            type: 'bar',
            data: { labels: ['Piacm√©ret (M‚Ç¨)'], datasets: [{ data: [d.Piac_Meret_Millio_EUR], backgroundColor: '#795548' }] },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // Diagram 3: K√°v√©z√≥k
        chart3 = new Chart(document.getElementById('chart3'), {
            type: 'doughnut',
            data: { labels: ['K√°v√©z√≥k', 'Egy√©b'], datasets: [{ data: [d.Kavezo_Szam, 5000], backgroundColor: ['#d4a373', '#2c1e14'] }] },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // --- √ñSSZEHASONL√çT√ì N√âZET ---
    function renderCompareView() {
        clearCharts();
        document.getElementById('viewTitle').innerText = "Eur√≥pai Piaci K√∂rk√©p";
        document.getElementById('viewSub').innerText = "Minden orsz√°g adatainak √∂sszevet√©se";

        const labels = csvData.map(d => d.Orszag);

        chart1 = new Chart(document.getElementById('chart1'), {
            type: 'bar',
            data: { labels: labels, datasets: [{ label: 'Fogyaszt√°s (kg/f≈ë)', data: csvData.map(d => d.Fogyasztas_2024), backgroundColor: '#d4a373' }] },
            options: { responsive: true, maintainAspectRatio: false }
        });

        chart2 = new Chart(document.getElementById('chart2'), {
            type: 'bar',
            data: { labels: labels, datasets: [{ label: 'Piacm√©ret (M‚Ç¨)', data: csvData.map(d => d.Piac_Meret_Millio_EUR), backgroundColor: '#795548' }] },
            options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y' }
        });

        chart3 = new Chart(document.getElementById('chart3'), {
            type: 'bar',
            data: { labels: labels, datasets: [{ label: 'K√°v√©z√≥k sz√°ma', data: csvData.map(d => d.Kavezo_Szam), backgroundColor: '#a1887f' }] },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }
</script>
</body>
</html>
