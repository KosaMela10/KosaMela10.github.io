<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K√°v√©piaci Adatb√°zis & Analitika PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a120b; color: #e9e4d5; background-image: radial-gradient(circle at 10% 20%, #2c1e14 1px, transparent 0.5px); background-size: 20px 20px; }
        .glass-card { background: rgba(74, 53, 40, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(212, 163, 115, 0.2); transition: transform 0.2s ease; }
        .glass-card:hover { transform: translateY(-5px); }
        .chart-container { position: relative; height: 320px; width: 100%; }
    </style>
</head>
<body class="min-h-screen antialiased pb-12">

<header class="bg-[#2a1d13] shadow-2xl sticky top-0 z-50 border-b border-[#d4a373]">
    <div class="max-w-6xl mx-auto px-6 py-5 flex flex-col md:flex-row justify-between items-center gap-4">
        <h1 class="text-2xl font-black text-[#d4a373] tracking-tighter uppercase">Coffee<span class="text-white">Data</span> Pro</h1>
        <div class="flex items-center gap-3">
            <label for="countrySelect" class="text-sm font-bold text-[#d4a373]">ORSZ√ÅG V√ÅLT√ÅS:</label>
            <select id="countrySelect" class="bg-[#362518] border border-[#d4a373] text-white rounded-lg px-4 py-2 outline-none focus:ring-2 ring-[#d4a373]">
                <option>Bet√∂lt√©s...</option>
            </select>
        </div>
    </div>
</header>

<main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-8 mt-4">
    <div class="glass-card rounded-2xl p-6 lg:col-span-2">
        <h2 class="text-xl font-bold text-[#d4a373] mb-1 italic">üìà Fogyaszt√°si Trendek (Becs√ºlt 2019-2024)</h2>
        <p class="text-xs text-gray-400 mb-6 font-mono">Forr√°s: data/kave_adatok.csv</p>
        <div class="chart-container"><canvas id="trendChart"></canvas></div>
    </div>

    <div class="glass-card rounded-2xl p-6 text-center">
        <h2 class="text-xl font-bold text-[#d4a373] mb-1">ü•ß Piac vs. K√°v√©z√≥k Ar√°nya</h2>
        <p class="text-xs text-gray-400 mb-6 italic">Bev√©tel √©s egys√©gek megoszl√°sa</p>
        <div class="chart-container flex items-center justify-center"><canvas id="pieChart"></canvas></div>
    </div>

    <div class="glass-card rounded-2xl p-6">
        <h2 class="text-xl font-bold text-[#d4a373] mb-1">üìä Region√°lis √ñsszehasonl√≠t√°s</h2>
        <p class="text-xs text-gray-400 mb-6 italic text-balance">Helyez√©s a teljes eur√≥pai list√°ban (kg/f≈ë)</p>
        <div class="chart-container"><canvas id="compareChart"></canvas></div>
    </div>
</main>

<script>
    const csvUrl = 'data/kave_adatok.csv?v=' + Date.now();
    const colors = { crema: '#d4a373', mocha: '#795548', espresso: '#362518', dark: '#4a3528', white: '#e9e4d5' };
    const years = ['2019', '2020', '2021', '2022', '2023', '2024'];
    
    let csvData = [];
    let trendChart, pieChart, compareChart;

    // CSV Bet√∂lt√©se
    Papa.parse(csvUrl, {
        download: true,
        header: true,
        dynamicTyping: true,
        skipEmptyLines: true,
        complete: function(results) {
            csvData = results.data.filter(d => d.Orszag);
            populateSelector();
            initCharts(0); // Els≈ë orsz√°g bet√∂lt√©se
        }
    });

    function populateSelector() {
        const select = document.getElementById('countrySelect');
        select.innerHTML = '';
        csvData.forEach((row, i) => {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = row.Orszag;
            select.appendChild(opt);
        });
        select.addEventListener('change', e => updateDashboard(+e.target.value));
    }

    // Kamu trend gener√°l√°sa a 2024-es adatb√≥l
    function buildTrend(val) {
        return [val-0.5, val-0.4, val-0.2, val-0.3, val-0.1, val];
    }

    function initCharts(index) {
        const d = csvData[index];
        const ctxT = document.getElementById('trendChart').getContext('2d');
        const ctxP = document.getElementById('pieChart').getContext('2d');
        const ctxC = document.getElementById('compareChart').getContext('2d');

        // 1. TREND LINE
        trendChart = new Chart(ctxT, {
            type: 'line',
            data: {
                labels: years,
                datasets: [{
                    label: `${d.Orszag} (kg/f≈ë)`,
                    data: buildTrend(d.Fogyasztas_2024),
                    borderColor: colors.crema,
                    backgroundColor: 'rgba(212, 163, 115, 0.2)',
                    fill: true, tension: 0.4, borderWidth: 4, pointRadius: 5
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#fff' } } },
                scales: { y: { grid: { color: '#2c1e14' }, ticks: { color: '#aaa' } }, x: { ticks: { color: '#aaa' } } }
            }
        });

        // 2. PIE
        pieChart = new Chart(ctxP, {
            type: 'doughnut',
            data: {
                labels: ['Piac (M‚Ç¨)', 'K√°v√©z√≥k sz√°ma'],
                datasets: [{
                    data: [d.Piac_Meret_Millio_EUR, d.Kavezo_Szam],
                    backgroundColor: [colors.mocha, colors.crema],
                    borderWidth: 0
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: '#fff' } } } }
        });

        // 3. COMPARE BAR
        compareChart = new Chart(ctxC, {
            type: 'bar',
            data: {
                labels: csvData.map(r => r.Orszag),
                datasets: [{
                    label: 'Fogyaszt√°s 2024',
                    data: csvData.map(r => r.Fogyasztas_2024),
                    backgroundColor: csvData.map((_, i) => i === index ? colors.crema : colors.dark),
                    borderRadius: 5
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true, grid: { color: '#2c1e14' }, ticks: { color: '#aaa' } }, x: { display: false } }
            }
        });
    }

    function updateDashboard(index) {
        const d = csvData[index];

        trendChart.data.datasets[0].label = `${d.Orszag} (kg/f≈ë)`;
        trendChart.data.datasets[0].data = buildTrend(d.Fogyasztas_2024);
        trendChart.update();

        pieChart.data.datasets[0].data = [d.Piac_Meret_Millio_EUR, d.Kavezo_Szam];
        pieChart.update();

        compareChart.data.datasets[0].backgroundColor = csvData.map((_, i) => i === index ? colors.crema : colors.dark);
        compareChart.update();
    }
</script>
</body>
</html>
